<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The CRUD blog</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 id="webTitle">CRUD blog</h1>
    <div id="successfulDeleteMessage"></div>
    <form>
        <fieldset>
            <legend>
                Create a new post
            </legend>
            <div class="form-group">
                <label for="postTitle">Title</label>
            <input class="formElement form-control" id="postTitle" type="text" />
            <span class="errorMessage" id="postTitleErrorMessage">
            </div>
            <div class="form-group">
                <label for="postContent">Content</label>
            <textarea class="formElement form-control" id="postContent" rows="3" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="postAuthor">Name of the author</label>
                <input class="formElement form-control" id="postAuthor" type="text" />
                <span class="errorMessage" id="postAuthorErrorMessage">
            </div>
            <button type="cancel" class="btn btn-danger" id="cancelButton">Cancel</button>
            <input class="btn btn-primary" id="postButton" type="submit" value="Submit" />
        </fieldset>
    </form>
    <div id="errorMessage"></div>
    <div id="successfulMessage"></div>
    <ul id="blogPosts">

    </ul>
    <form>
        <div id="errorMessageDelete"></div>
        <fieldset id="deleteForm">
        </fieldset>
    </form>
    <form>
        <div id="errorMessageUpdate"></div>
        <fieldset id="updateForm">
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
